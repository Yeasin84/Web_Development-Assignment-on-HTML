<!DOCTYPE html>
<html>
<head>
  <title>Three Frames Page</title>
</head>
<frameset cols="20%,60%,*">
    <!-- Left Frame - Contents -->
    <frame src="contents.html" name="contentsFrame">

    <!-- Center Frame - Body of Page -->
    <frame src="body.html" name="bodyFrame">

    <!-- Right Frame - Remarks (Menu Items) -->
    <frame src="remarks.html" name="remarksFrame">
  </frameset>

  <noframes>
    Your browser does not support frames.
  </noframes>
<body>

</body>
</html>
