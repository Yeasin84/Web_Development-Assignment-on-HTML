<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
    <style>
        body {
            font-family: Times New Roman, serif;
            font-size: 24px;
        }

        header {
            text-align: center;
            align-self: center;
            background-color: #4CAF50;
            padding: 10px;
            background-repeat: no-repeat;
            background-position: top right;
            background-size: 80px;
        }

        table 
        {
            width: 70%;
            margin: 30px auto;
            border-collapse: collapse;
        }

        th {
            background-color: #E0F2F1;
            text-align: right;
            padding: 10px;
        }

        td {
            background-color: #E0F2F1;
            text-align: left;
            padding: 10px;
        }

        .photo {
            text-align: center;
        }

        img {
            max-width: 150px;
            max-height: 150px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Details</h1>
    </header>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" id="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <th>Class:</th>
            <td><input type="text" id="class" placeholder="Enter your class"></td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td><textarea id="qualifications" rows="4" cols="30" placeholder="Enter your qualifications"></textarea></td>
        </tr>
        <tr>
            <th>Photo:</th>
            <td class="photo">
                <input type="file" id="photo" accept="image/*">
                <br>
                <img id="preview" src="yeasin.png" alt="Your Photo">
            </td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea id="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
        </tr>
    </table>
</body>
</html>
